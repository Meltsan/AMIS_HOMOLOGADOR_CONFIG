logging:
  file: logs/application-debug.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
server:
  port: 0   # Select any available port if neither port nor server port are specified
spring:
  datasource:
    password: dbpassword
    testWhileIdle: true
    url: jdbc:mysql://127.0.0.1:3307/cargasdb?useSSL=false
    username: dbuser
    validationQuery: SELECT 1
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: 'false'
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
file:
  container: /Users/luisarriaga/Documents/Meltsan/FileContainer/
path:
  services:
    catalog: http://kubernetes.meltsan.us/v1/
    validacion: http://localhost:49937/
    duplicados: http://localhost:50111/
prod: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
ribbon:
  eureka:
    enabled: true
